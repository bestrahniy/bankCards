databaseChangeLog:
  - changeSet:
      id: create-payment-transactions-table
      author: Bobkov Ilya
      changes:
        - createTable:
            tableName: payment_transactions
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: sender_card_account_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: recipient_account_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: comment
                  type: text
                  constraints:
                    unique: false
              - column:
                  name: amount
                  type: DECIMAL(15, 2)
                  constraints:
                    nullable: false
              - column:
                  name: type_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: status_id
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  constraints:
                    defaultValueComputed: CURRENT_TIMESTAMP
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_card_account_payment_transactions
            baseColumnNames: sender_card_account_id
            baseTableName: payment_transactions
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: card_account
            validate: true

        - addForeignKeyConstraint:
            constraintName: fk_transactions_type_payment_transactions
            baseColumnNames: type_id
            baseTableName: payment_transactions
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: transactions_type
            validate: true

        - addForeignKeyConstraint:
            constraintName: fk_status_transactions_payment_transactions
            baseColumnNames: status_id
            baseTableName: payment_transactions
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: status_transactions
            validate: true