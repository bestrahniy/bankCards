databaseChangeLog:
  - changeSet:
      id: create-bankCards-table
      author: Bobkov Ilya
      changes:
        - createTable:
            tableName: bank_cards
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: number
                  type: VARCHAR(19)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: CVC2
                  type: smallint
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: expires_at
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_users_bank_cards
            baseColumnNames: user_id
            baseTableName: bank_cards
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: users
            validate: true
