databaseChangeLog:
  - changeSet:
      id: create-notification-table
      author: Bobkov Ilya
      changes:
        - createTable:
            tableName: notification
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: event
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    unique: false
              - column:
                  name: card_id
                  type: UUID
                  constraints:
                    nullable: true

        - addForeignKeyConstraint:
            constraintName: fk_users_notification
            baseColumnNames: user_id
            baseTableName: notification
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: users
            validate: true

        - addForeignKeyConstraint:
            constraintName: fk_card_account_notification
            baseColumnNames: card_id
            baseTableName: notification
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: card_account
            validate: true