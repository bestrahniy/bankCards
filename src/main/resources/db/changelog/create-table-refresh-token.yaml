databaseChangeLog:
  - changeSet:
      id: create-refresh-token-table
      author: Bobkov Ilya
      changes:
        - createTable:
            tableName: refresh_token
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: gen_random_uuid()
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: hash_token
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  constraints:
                    defaultValueComputed: CURRENT_TIMESTAMP
                    nullable: false
              - column:
                  name: expires_at
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_users_refresh_token
            baseColumnNames: user_id
            baseTableName: refresh_token
            onDelete: CASCADE
            onUpdate: RESTRICT
            referencedColumnNames: id
            referencedTableName: users
            validate: true
